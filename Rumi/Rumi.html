<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="Rumi.css">
    <title>Rumicub</title>
  </head>
  <body>
    <section id="entire-playfield">
      <div class="player-board p-b-h p-b-north">
        <h1>Player 1</h1>
      </div>

      <div class="player-board p-b-v p-b-west">
        <h1>Player 2</h1>
      </div>

      <div class="game-board">
        <button class="btn btn-primary" id="setup-button">Setup</button>
        <div class="panel panel-default setup-panel">

          <button class="btn btn-success" id="start-button">Start</button>
        </div>
        <table class="table board-table" id="taby"></table>
      </div>

      <div class="player-board p-b-v p-b-east">
        <h1>Player 3</h1>
      </div>

      <div class="player-board p-b-h p-b-south">
        <h1>Speler</h1>
      </div>
    </section>

    <script src="Vendor/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="Vendor/NameLists.js"></script>
    <script src="Vendor/NameGen.js"></script>
    <script src="Rumi.js"></script>
  </body>
</html>
